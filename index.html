<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Shop</title>
</head>
<body>
    <div class="mobile-container">
        <header>
          <section class="hero-banner">
            <div class="logo-wrapper">
               <h1>Pet Shop</h1>
            </div>
            <div class="hero-image"></div>
          </section>
        </header>
        <main>
          <article class="text-info">
            <h2>We're</h2>
            <h2>Coming<br>Soon</h2>
            <p>Hello pet lovers! We are currently building our new pet shop. We offer everything your furry friends need, from premium food to toys and accessories. Add your email address below to stay up-to-date with announcements, special offers, and our grand opening date.</p>
            <section class = "email-signup">
              <form>
                <input class="email-input" type="email" required placeholder="Email Address" name="email-address">
                <input class="email-submit" value="Go" type="submit" text="Go" for="email-address"></input>
              </form>
            </section>
          </article>
        </main>
      </div>
      <div class="hero-image-desktop">
        <img src="https://images.pexels.com/photos/20787/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Femail athlete squinting towards the camera.">
      </div>
</body>
</html>
